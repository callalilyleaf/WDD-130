<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The second meta tag helps the mobile  devices to render the page correctly -->
    <meta name="description" content="Wireframe for Pracice">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Ivan Cheng">
    <link rel="stylesheet" href="styles/style.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src = "images/logo.png" alt = "Dry Oar Logo">
        </a>
        <nav class="navlinks">
            <a href="aboutus.html">About Us</a>
            <a href="contactus.html">Contact Us</a> 
        </nav>
    </header>
    <main>
      <div id="feedback"></div>
        <h1>Contact Us</h1>
        <form action="/my-handling-form-page" method="post"> 
            <!-- Change the action website URL-->
            <p>
              <label for="name">Name:</label>
              <input type="text" id="name" name="user_name" />
            </p>
            <p>
              <label for="mail">Email:</label>
              <input type="email" id="mail" name="user_email" />
            </p>
            <p>
              <label for="msg">Message:</label>
              <textarea id="msg" name="user_message"></textarea>
            </p>
            <label for="username">Name: <span aria-label="required">*</span></label>
            <input id="username" type="text" name="username" required />
            <p>
              <label for="card">
                <span>Card type:</span>
              </label>
              <select id="card" name="user-card">
                <option value="visa">Visa</option>
                <option value="mc">Mastercard</option>
                <option value="amex">American Express</option>
              </select>
            </p>
            <p>
              <label for="number">
                <span>Card number:</span>
                <strong><span aria-label="required">*</span></strong>
              </label>
              <input type="tel" id="number" name="card-number" required />
            </p>
            <p>
              <label for="expiration">
                <span>Expiration date:</span>
                <strong><span aria-label="required">*</span></strong>
              </label>
              <input
              type="text"
              id="expiration"
              name="expiration"
              required
              placeholder="MM/YY"
              pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" />
            </p>
            <p class="button">
                <button type="submit">Send your message</button>
            </p>
        </form>
    </main>
    <footer>
        <!-- "&copy;"  is the copyright symbol -->
        <p>Dry Oar &copy; 2024 Ivan Cheng</p> 
        <p><a href="site-plan-rafting.html">Site plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">
            <a href="https://instagram.com" target="_blank"></a>
                <img src="images/instagram.png" alt="instagram icon">
            <a href="https://facebook.com" target="_blank"></a>
                <img src="images/facebook.png" alt="facebook icon">
            <a href="https://twitter.com" target="_blank"></a>
                <img src="images/twitter.png" alt="twitter icon">        
        </div>    
    </footer>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
